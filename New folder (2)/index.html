<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="netflix_logo.png">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <img src="netflix_logo.png" alt="Netflix Logo" class="logo">
    <form action="https://www.netflix.com" method="GET" class="login-form">
      <h1>Sign In</h1>
      <input type="email" name="email" placeholder="Email or phone number" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <div class="help">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Need help?</a>
      </div>
    </form>
    <div class="signup">
      <p>New to Netflix? <a href="#">Sign up now</a>.</p>
    </div>
    <p class="footer">This page is for educational purposes only.</p>
  </div>
</body>
</html>
